<!DOCTYPE html><html><head><title>{{title}} / Slash</title><meta charset="utf8"><link rel="stylesheet" href="assets/css/importer.css"><link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"></head><body><div class="main-wrapper"><div class="title-bar sub-wrapper"><div class="search left"><input id="search" type="text" placeholder="Search" autofocus v-on="keyup: search" v-model="keyword"></div><div class="nav right"><div class="button-group left"><div class="forward button left"><i class="fa fa-angle-left"></i></div><div class="back button right disabled"><i class="fa fa-angle-right"></i></div></div><div id="doc-title" class="title">{{title}}</div><div class="button-group right"><div class="bookmark button right"><i class="fa fa-bookmark"></i></div><div class="bars button left"><i class="fa fa-bars"></i><ul class="menu popup"><li>Settings ...</li><li class="separate"></li><li>About ...</li></ul></div></div></div></div><div class="body sub-wrapper"><div class="index left"><ul id="doc-list"><li v-on="click: loadWeb" v-repeat="result: results">{{result.name}}</li></ul></div><div class="content right"><webview id="web-content" v-attr="src: webContentSrc" v-on="did-stop-loading: updateTitle"></webview></div></div></div><script src="assets/js/common.js"></script><script src="assets/js/search.js"></script></body></html>
